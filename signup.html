<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>signup</title>
</head>
<body>
    <div class="form">
    <form>
    <h1>Sign Up Here</h1>
    <hr>
    <div class="details">
     First Name:<input type="text" placeholder="first name"><br>
     Last Name:<input type="text" placeholder="last name"><br>
     Contact NO.:<input type="text" placeholder="1234567898"><br>
     Email:<input type="text" placeholder="abc@gmail.com"><br>
     Password:<input type="text" placeholder="abc@123"><br>
     Confirm Password:<input type="text" placeholder="abc@123">
    </div>
    <hr>
    <div class="submit">
     <button>Submit</button>
    </div>
    <div class="reset">   
    <button>Reset</button>
    </div>
    </form>
    </div>
    
    
</body>
</html>
